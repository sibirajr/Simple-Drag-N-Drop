<html>
<h3>Drag N Drop</h3>
<div class="row">
  <div class="col-sm-3">
    <div class="panel panel-default" droppable (onDrop)="onItemReturnDrop($event)">
      <div class="panel-heading">Drop Items here</div>
      <div class="panel-body">
        <li draggable *ngFor="let item of items" [dragData]="item" class="list-group-item">{{item.name}}</li>
      </div>
    </div>
  </div>

  <div class="col-sm-3">
    <div class="panel panel-default" droppable (onDrop)="onItemDrop($event)">
      <div class="panel-heading">Drop Items here</div>
      <div class="panel-body">
        <li draggable *ngFor="let item of droppedItems" [dragData]="item" class="list-group-item">{{item.name}}</li>
      </div>
    </div>
  </div>
</div>

</html>
